<title>Aditya's Portfolio</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  overflow: hidden;
  background-color: #0a192f;
}

/* ---------- LIGHT THEME ---------- */
body.light-theme {
  background-color: #ffffff;
}

#app {
  height: 100vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
}

.splash-container {
  height: 100vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

.screen-container {
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  border-radius: 100%;
  animation: grow 5.5s forwards;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
  pointer-events: none;
}

/* light theme screen */
body.light-theme .screen-container {
  background-color: transparent;
}

.splash-svg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50%;
  height: 40%;
}

@keyframes grow {
  0% { transform: scale(0); }
  10% { transform: scale(1); border-radius: 0%; }
  90% { transform: scale(1); border-radius: 0%; }
  100% { transform: scale(0); border-radius: 100%; }
}

@keyframes dash {
  from { stroke-dashoffset: 800; }
  to { stroke-dashoffset: 0; }
}

@keyframes fadein {
  from { opacity: 0; }
  to { opacity: 1; }
}

.myHexagon {
  stroke-dasharray: 800;
  stroke-dashoffset: 800;
  animation: dash 4s linear forwards 0.5s;
}

.letter {
  opacity: 0;
  animation: fadein 2s linear forwards 2.5s;
}

/* Signature Animation Styles */
.container {
  width: 100%;
  text-align: center;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.main {
  width: 200px;
  height: 200px;
  margin: auto;
  margin-top: 60vh;
}

.sign {
  overflow: visible;
}

.sign > *:nth-child(1) {
  fill: transparent;
  stroke-width: 0.3;
  stroke: white;
  stroke-dasharray: 765;
  stroke-dashoffset: 765;
  stroke-linecap: round;
  stroke-linejoin: round;
  animation: fillit 2s linear 2s forwards;
}

.sign > *:nth-child(2) {
  fill: transparent;
  stroke-width: 0.3;
  stroke: white;
  stroke-dasharray: 154;
  stroke-dashoffset: 154;
  stroke-linecap: round;
  stroke-linejoin: round;
  animation: fillit1 2s linear forwards;
}

@keyframes fillit {
  0% {
    stroke-dashoffset: 765;
  }
  90% {
    fill: transparent;
  }
  100% {
    stroke-dashoffset: 0;
    fill: white;
  }
}

@keyframes fillit1 {
  0% {
    stroke-dashoffset: 154;
  }
  90% {
    fill: transparent;
  }
  100% {
    stroke-dashoffset: 0;
    fill: white;
  }
}

/* Light theme text color */
body.light-theme .sign > text {
  fill: #000000;
  stroke: #000000;
}

body.light-theme .sign > *:nth-child(1) {
  stroke: #000000;
}

body.light-theme .sign > *:nth-child(2) {
  stroke: #000000;
}

body.light-theme .sign > *:nth-child(1) {
  animation: fillit-light 2s linear 2s forwards;
}

body.light-theme .sign > *:nth-child(2) {
  animation: fillit1-light 2s linear forwards;
}

@media (max-width: 480px) {
  .main {
    width: 160px;
    height: 160px;
    margin-top: 58vh;
  }

  .sign .signature-text {
    font-size: 36px;
  }
}

@keyframes fillit-light {
  0% {
    stroke-dashoffset: 765;
  }
  90% {
    fill: transparent;
  }
  100% {
    stroke-dashoffset: 0;
    fill: #000000;
  }
}

@keyframes fillit1-light {
  0% {
    stroke-dashoffset: 154;
  }
  90% {
    fill: transparent;
  }
  100% {
    stroke-dashoffset: 0;
    fill: #000000;
  }
}
</style>
</head>
