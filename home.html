        <script>
            // Prevent zoom via keyboard shortcuts
            document.addEventListener('keydown', function (e) {
                if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
                    e.preventDefault();
                }
            });

            // Prevent zoom via mouse wheel
            document.addEventListener('wheel', function (e) {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Prevent pinch-to-zoom on touch devices
            document.addEventListener('gesturestart', function (e) {
                e.preventDefault();
            });

            document.addEventListener('gesturechange', function (e) {
                e.preventDefault();
            });

            document.addEventListener('gestureend', function (e) {
                e.preventDefault();
            });

            function handleLogout() {
                window.location.href = "Athentication/login.html";
            }
            fetch('theme/navbar.html').then(r => r.text()).then(html => {
                document.getElementById('navbar-root').innerHTML = html;
                const container = document.querySelector('.home-container');
                if (container) container.style.marginTop = '96px';
            });

            function TypeWriter(element, words, period) {
                this.words = words;
                this.element = element;
                this.period = period || 2000;
                this.txt = '';
                this.wordIndex = 0;
                this.isDeleting = false;
                this.type();
            }

            TypeWriter.prototype.type = function () {
                const current = this.wordIndex % this.words.length;
                const fullText = this.words[current];

                this.txt = this.isDeleting
                    ? fullText.substring(0, this.txt.length - 1)
                    : fullText.substring(0, this.txt.length + 1);

                this.element.querySelector('.wrap').textContent = this.txt;

                let speed = this.isDeleting ? 60 : 120;

                if (!this.isDeleting && this.txt === fullText) {
                    speed = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.wordIndex++;
                    speed = 500;
                }

                setTimeout(() => this.type(), speed);
            };

            document.addEventListener("DOMContentLoaded", () => {
                document.querySelectorAll('.typewrite').forEach(el => {
                    const words = JSON.parse(el.getAttribute('data-type'));
                    const period = el.getAttribute('data-period');
                    new TypeWriter(el, words, period);
                });

                // Show loading page on page refresh
                if (performance.navigation.type === 1 || sessionStorage.getItem('loading-shown') === null) {
                    sessionStorage.setItem('loading-shown', 'true');
                    window.location.href = "theme/loading.html";
                }
            });


        </script>
