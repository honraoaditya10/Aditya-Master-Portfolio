<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Objects Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Laptop */
        .laptop {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .laptop-base {
            width: 450px;
            height: 15px;
            background: linear-gradient(to bottom, #5a7d9e, #3d5a7a);
            border-radius: 50%;
            position: relative;
        }

        .laptop-bottom {
            width: 280px;
            height: 30px;
            background: linear-gradient(to bottom, #4dd9d9, #3bb8b8);
            border-radius: 0 0 8px 8px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .laptop-screen-base {
            width: 350px;
            height: 220px;
            background: linear-gradient(to bottom, #4dd9d9, #3bb8b8);
            border-radius: 12px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
        }

        .laptop-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c4a62, #1e3548);
            border-radius: 8px;
        }

        .laptop-keyboard {
            width: 150px;
            height: 15px;
            background: linear-gradient(to right, #f5f0dc, #e8dfc5);
            border-radius: 0 50px 0 0;
            position: absolute;
            bottom: 8px;
            left: 40px;
        }

        /* Falling Objects */
        .falling-object {
            position: absolute;
            animation: fall 2s ease-in forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh - 450px)) rotate(720deg);
                opacity: 1;
            }
        }

        /* Phone/Rectangle */
        .phone {
            width: 80px;
            height: 140px;
            background: linear-gradient(135deg, #4dd9d9, #3bb8b8);
            border-radius: 8px;
            left: 15%;
            animation-delay: 0.2s;
            box-shadow: 0 4px 15px rgba(77, 217, 217, 0.5);
        }

        .phone::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: #0a0e27;
            border-radius: 2px;
        }

        /* Search Bar */
        .search-bar {
            width: 200px;
            height: 45px;
            background: white;
            border-radius: 25px;
            border: 3px solid #4a7fd9;
            left: 35%;
            animation-delay: 0.4s;
            box-shadow: 0 4px 15px rgba(74, 127, 217, 0.5);
        }

        /* Document/Paper */
        .document {
            width: 100px;
            height: 130px;
            background: linear-gradient(135deg, #4dd9d9, #5ae5e5);
            border-radius: 8px;
            left: 60%;
            animation-delay: 0.6s;
            box-shadow: 0 4px 15px rgba(77, 217, 217, 0.5);
            position: relative;
        }

        .document::before,
        .document::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 2px;
        }

        .document::before {
            width: 70%;
            height: 3px;
            top: 25px;
            left: 15%;
        }

        .document::after {
            width: 60%;
            height: 3px;
            top: 40px;
            left: 15%;
        }

        /* Megaphone */
        .megaphone {
            width: 90px;
            height: 70px;
            left: 75%;
            animation-delay: 0.8s;
            z-index: 10;
        }

        .megaphone-cone {
            width: 0;
            height: 0;
            border-left: 60px solid #4dd9d9;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            position: absolute;
            right: 0;
            top: 15px;
            filter: drop-shadow(0 4px 10px rgba(77, 217, 217, 0.5));
        }

        .megaphone-handle {
            width: 30px;
            height: 35px;
            background: #4dd9d9;
            border-radius: 0 0 15px 15px;
            position: absolute;
            left: 25px;
            bottom: 5px;
        }

        /* Small Particles */
        .particle {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            animation-delay: 0.3s;
        }

        .particle.blue {
            background: #4a7fd9;
            left: 30%;
            top: 10%;
            box-shadow: 0 2px 8px rgba(74, 127, 217, 0.6);
        }

        .particle.yellow {
            background: #f4c430;
            left: 55%;
            top: 5%;
            animation-delay: 0.5s;
            box-shadow: 0 2px 8px rgba(244, 196, 48, 0.6);
        }

        .particle.cyan {
            background: #4dd9d9;
            left: 70%;
            top: 15%;
            animation-delay: 0.7s;
            box-shadow: 0 2px 8px rgba(77, 217, 217, 0.6);
        }

        .particle.small-blue {
            background: #5a7fd9;
            left: 45%;
            top: 20%;
            animation-delay: 0.9s;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(90, 127, 217, 0.6);
        }

        .particle.purple {
            background: #9a7fd9;
            left: 85%;
            top: 25%;
            animation-delay: 1s;
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            box-shadow: 0 2px 8px rgba(154, 127, 217, 0.6);
        }

        /* Bounce effect when objects land */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                transform: translateY(calc(100vh - 450px)) rotate(720deg);
            }
            95% {
                transform: translateY(calc(100vh - 470px)) rotate(720deg);
            }
            100% {
                transform: translateY(calc(100vh - 450px)) rotate(720deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Falling Objects -->
        <div class="falling-object phone"></div>
        <div class="falling-object search-bar"></div>
        <div class="falling-object document"></div>
        <div class="falling-object megaphone">
            <div class="megaphone-cone"></div>
            <div class="megaphone-handle"></div>
        </div>
        
        <!-- Particles -->
        <div class="falling-object particle blue"></div>
        <div class="falling-object particle yellow"></div>
        <div class="falling-object particle cyan"></div>
        <div class="falling-object particle small-blue"></div>
        <div class="falling-object particle purple"></div>

        <!-- Laptop (Static) -->
        <div class="laptop">
            <div class="laptop-screen-base">
                <div class="laptop-screen"></div>
            </div>
            <div class="laptop-bottom">
                <div class="laptop-keyboard"></div>
            </div>
            <div class="laptop-base"></div>
        </div>
    </div>
    <div id="copyright-root"></div>
    <script>
        fetch('../theme/copyright.html').then(r => r.text()).then(html => {
            document.getElementById('copyright-root').innerHTML = html;
        });
    </script>
</body>
</html>
