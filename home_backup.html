<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya's Portfulio</title>
    <link rel="stylesheet" href="theme/theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a192f;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #64ffda;
            margin: 0;
            padding: 0;
        }

        .home-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
        }

        .home-text {
            flex: 1;
            width: 50%;
            padding: 0 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .typewrite {
            display: inline-block;
        }

        .typewrite > .wrap {
            border-right: 0.08em solid #64ffda;
            padding-right: 4px;
        }

        .bio-text {
            margin-top: 30px;
        }

        .bio-text p {
            font-size: 1.1rem;
            color: #a8b2d1;
            line-height: 1.8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.3px;
            max-width: 500px;
        }

        .home-image {
            flex: 1;
            width: 50%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .home-image img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            mask-image: radial-gradient(circle at center, black 60%, transparent 85%);
            -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 85%);
            filter: drop-shadow(0 15px 40px rgba(100, 255, 218, 0.4));
            user-select: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
   <div class="demo">
     <h1>
  <span class="typewrite"
        data-period="2000"
        data-type='[
          "Hi, Iâ€™m Aditya.",
          "I am Full-Stack Developer...",
          "I am AI & ML Enthusiast...",
          "I am DSA Problem Solver..."
        ]'>
    <span class="wrap"></span>
  </span>
</h1>

<div class="bio-text">
    <p>A passionate individual who always thrives to work on end to end products which develop sustainable and scalable social and technical systems to create impact.</p>
</div>
   </div>
    <div id="navbar-root"></div>
   
   
    <div class="home-text">
       <div class="home-image">
        <img src="images/aditya.png" alt="Aditya Photo">
    </div> 
    </div>
    

   
    <script src="theme/theme.js"></script>
    <script>
        fetch('theme/navbar.html').then(r => r.text()).then(html => {
            document.getElementById('navbar-root').innerHTML = html;
        });
     
function TypeWriter(element, words, period) {
    this.words = words;
    this.element = element;
    this.period = period || 2000;
    this.txt = '';
    this.wordIndex = 0;
    this.isDeleting = false;
    this.type();
}

TypeWriter.prototype.type = function () {
    const current = this.wordIndex % this.words.length;
    const fullText = this.words[current];

    this.txt = this.isDeleting
        ? fullText.substring(0, this.txt.length - 1)
        : fullText.substring(0, this.txt.length + 1);

    this.element.querySelector('.wrap').textContent = this.txt;

    let speed = this.isDeleting ? 60 : 120;

    if (!this.isDeleting && this.txt === fullText) {
        speed = this.period;
        this.isDeleting = true;
    } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.wordIndex++;
        speed = 500;
    }

    setTimeout(() => this.type(), speed);
};

document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.typewrite').forEach(el => {
        const words = JSON.parse(el.getAttribute('data-type'));
        const period = el.getAttribute('data-period');
        new TypeWriter(el, words, period);
    });

    // Show loading page on page refresh
    if (performance.navigation.type === 1 || sessionStorage.getItem('loading-shown') === null) {
        sessionStorage.setItem('loading-shown', 'true');
        window.location.href = "theme/loading.html";
    }
});


    </script>
</body>
</html>
