<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Splash Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #app {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    .main-content h1 {
      color: #6C63FF;
      font-family: Arial, sans-serif;
    }

    .splash-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .screen-container {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      overflow: hidden;
      border-radius: 100%;
      animation: grow 5.5s forwards;
    }

    .splash-svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 40%;
    }

    @keyframes grow {
      0% {
        transform: scale(0);
      }
      10% {
        transform: scale(1);
        border-radius: 0%;
        height: 100%;
        width: 100%;
      }
      90% {
        transform: scale(1);
        border-radius: 0%;
        height: 100%;
        width: 100%;
      }
      100% {
        transform: scale(0);
        transform-origin: 50% 50%;
        border-radius: 100%;
      }
    }

    @keyframes dash {
      from {
        stroke-dashoffset: 800;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .myHexagon {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 4s linear forwards 0.5s;
    }

    .letter {
      opacity: 0;
      animation: fadein 2s linear forwards 2.5s;
    }



    .signature2 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 0.7s;
    }

    .signature3 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 0.9s;
    }

    .signature4 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 1.1s;
    }

    .signature5 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 1.3s;
    }

    .signature6 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 1.5s;
    }

    .signature7 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 1.7s;
    }

    .signature8 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 1.9s;
    }

    .signature9 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 2.1s;
    }

    .signature10 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 2.3s;
    }

    .signature11 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 2.5s;
    }

    .signature12 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 2.7s;
    }

    .signature13 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 2.9s;
    }

    .signature14 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 3.1s;
    }

    .signature15 {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: dash 1s linear forwards 3.3s;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="splash" class="splash-container">
      <div class="screen-container">
        <svg class="splash-svg" viewBox="0 0 440 305" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </div>

  <script>
    setTimeout(function() {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
    }, 5500);
    
    fetch('theme/copyright.html').then(r => r.text()).then(html => {
        document.body.innerHTML += html;
    });
  </script>
</body>
</html>
